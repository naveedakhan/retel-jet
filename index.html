<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retel Jet</title>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <canvas id="cockpitHud" width="1200" height="700" aria-label="Cockpit HUD"></canvas>
    <div id="hud">
      <div id="hud-speed">Speed: 0 m/s</div>
      <div id="hud-altitude">Altitude: 0 m</div>
      <div id="hud-throttle">Throttle: 0%</div>
      <div id="hud-status"></div>
    </div>
    <canvas id="minimap" width="180" height="180" aria-label="Mini map"></canvas>
    
    <!-- Mobile/Desktop Control Mode Toggle -->
    <button id="controlModeToggle" class="control-toggle" aria-label="Toggle control mode">
      <span class="toggle-icon keyboard-icon">‚å®Ô∏è</span>
      <span class="toggle-icon mobile-icon" style="display: none;">üì±</span>
    </button>
    
    <!-- Mobile Controls Container -->
    <div id="mobileControls" style="display: none;">
      <!-- Virtual Joystick for Pitch/Roll -->
      <div id="joystickContainer" class="joystick-container">
        <div id="joystickOuter" class="joystick-outer">
          <div id="joystickInner" class="joystick-inner"></div>
        </div>
        <div class="joystick-label">FLIGHT</div>
      </div>
      
      <!-- Yaw Controls (Left/Right buttons) -->
      <div id="yawControls" class="yaw-controls">
        <button class="control-btn yaw-btn" data-action="yaw-left">‚¨ÖÔ∏è YAW LEFT</button>

      </div>

        <button class="control-btn throttle-btn" data-action="throttle-up">‚¨ÜÔ∏è<br>THROTTLE</button>
        <button class="control-btn throttle-btn" data-action="throttle-down">‚¨áÔ∏è<br>THROTTLE</button>
      </div>
      
      <!-- Action Buttons -->
      <div id="actionButtons" class="action-buttons">
        <button class="control-btn action-btn" data-action="brake">üõë<br>BRAKE</button>
        <button class="control-btn action-btn" data-action="camera">üì∑<br>CAMERA</button>
        <button class="control-btn action-btn" data-action="reset">üîÑ<br>RESET</button>
        <button class="control-btn action-btn" data-action="pause">‚è∏Ô∏è<br>PAUSE</button>
        <button class="control-btn action-btn" data-action="autolevel">‚öñÔ∏è<br>AUTO-LVL</button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>

</html>
